# ======================================================
# Hyperlock - Alternity Theme
# ======================================================

# Background color (Cod Gray)
$color = rgba(17, 17, 17, 1.0)

# Inner overlay color (neutral overlay)
$inner_color = rgba(30, 34, 41, 0.85)

# Outer border/accent (Alternova Rose)
$outer_color = rgba(219, 108, 130, 1.0)

# Font color (Bright white for contrast)
$font_color = rgba(236, 233, 236, 1.0)

# Checkmark/success (Apricot accent)
$check_color = rgba(249, 171, 128, 1.0)

# Wrong password (Purple accent, brand highlight)
$fail_color = rgba(85, 79, 224, 1.0)

# Verify (Cyan accent, secondary brand highlight)
$verify_color = rgba(97, 175, 239, 1.0)

# Text settings
font = JetBrainsMono Nerd Font
font_size = 18
