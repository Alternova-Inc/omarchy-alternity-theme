# name: Alternity
# author: adapted for Omarchy/Hyprland

$base           = 0xff0e1013
$surface        = 0xff121417
$overlay        = 0xff1c1f24
$muted          = 0xff5c6370
$subtle         = 0xff7f848e
$text           = 0xffe6e6e6

$love           = 0xffe06c75  # red
$gold           = 0xffe5c07b  # yellow
$rose           = 0xffd19a66  # orange
$pine           = 0xff98c379  # green
$foam           = 0xff56b6c2  # cyan
$iris           = 0xffc678dd  # purple
$blue           = 0xff61afef  # bright blue

$highlightLow   = 0xff121417
$highlightMed   = 0xff1c1f24
$highlightHigh  = 0xff2c313a

# --- Alternity accents (brand) ---
$al_rose        = 0xffdb6c82  # Alternity Rose
$al_purple      = 0xff554fe0  # Alternity Purple
$al_apricot     = 0xfff9ab80  # Alternity Apricot
$al_cyan        = 0xff61afef  # keep ODP cyan as brand cyan
$al_fg          = 0xffece9ec  # neutral text

general {
    # Active window border: subtle branded gradient (Rose → Purple → Cyan)
    col.active_border = $al_rose $al_fg $al_fg $al_rose 90deg
    # Inactive: very calm neutral
    col.inactive_border = $overlay
    border_size = 2
}

# Change border color on full screen
windowrulev2 = bordercolor $love,fullscreen:1

# dims inactive windows and around active windows
decoration {
    dim_modal = true
    dim_around = 0.4
    dim_special = 0.4
    dim_inactive = true
    dim_strength = 0.4
}

# Quick animation windows
# Credit: END4 (https://github.com/end-4)
animations {
    enabled = true
    # Curves
    bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = standardDecel, 0, 0, 0, 1
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
    # windows
    animation = windowsIn, 1, 3, emphasizedDecel, popin 80%
    animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
    animation = windowsMove, 1, 3, emphasizedDecel, slide
    animation = border, 1, 10, emphasizedDecel
    # layers
    animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
    animation = layersOut, 1, 2.4, menu_accel, popin 94%
    # fade
    animation = fadeLayersIn, 1, 0.5, menu_decel
    animation = fadeLayersOut, 1, 2.7, menu_accel
    # workspaces
    animation = workspaces, 1, 7, menu_decel, slide
    ## specialWorkspace
    animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidevert
    animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert
}

# Protects private windows during screensharing (others will see black window)
windowrule = noscreenshare, class:^([Pp]roton-authenticator)$
windowrule = noscreenshare, title:^([Pp]roton, [Aa]uthenticator)$